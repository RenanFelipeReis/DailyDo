<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/conta.css">
</head>
<body>
    <header>
        <h1>DailyDo</h1>
    </header>
    <main>
        <div id="formulario">
            <div id="header__form">
                <h2>Criar Conta</h2>
            </div>
            <div id="inputs__form">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com">
                <input type="password" name="senha" id="senha" placeholder="Senha" min="4" max="8">
            </div>
            <input type="submit" value="Criar" id="submit">
        </div>
    </main>
    <script src="./script/conta.js"></script>
</body>
</html>
