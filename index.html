<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>DailyDo</h1>
        <div id="account__daily">
            <button id="no__account">
                Criar Conta
            </button>
            <!-- <div id="ye__account">
                <img src="icons/account_blue.png" alt="foto conta">
                <p id="id__profile">Renan</p>
            </div> -->
        </div>
    </header>
    <main>
        <section id="fazer__section">
            <div id="to_do_list">
                <div class="todo">
                    <img class="imagen__user" src="https://static.vecteezy.com/ti/vetor-gratis/p1/7480068-icon-programming-adequado-para-programacao-symbol-glyph-style-simple-design-editable-design-template-vector-simple-symbol-illustration-vetor.jpg" alt="imagem tarefa">
                    <div class="confi">
                        <div class="header__todo">
                            <h3 class="title">olá</h3>
                            <button class="close">
                                <img src="icons/close.png" alt="excluir Afazer">
                            </button>
                        </div>
                        <p class="descricao__todo">Exemplo de um afazer</p>
                    </div>
                </div>
            </div>
            <div id="add__to_do">
                <input type="text" placeholder="Url da Imagem" id="Url__da__Imagem">
                <input type="text" placeholder="Objetivo" id="objetivo">
                <input type="text" placeholder="Descrição" id="descricao">
                <button id="submit__todo">Adicionar Afazer</button>
            </div>
        </section>
    </main>
    <script src="./script/index.js"></script>
</body>
</html>
